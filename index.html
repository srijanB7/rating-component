<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive rating component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <form class="form">
                <div class="form-content">
                    <div class="image-container">
                        <img src="images/icon-star.svg" alt="star" />
                    </div>
                    <div class="content">
                        <label for="rating">How did we do ?</label>
                        <p>
                            Please let us know how we did with your support
                            request. All feedback is appreciated to help us
                            improve our offering.
                        </p>
                    </div>
                    <div class="rating-btn">
                        <input class="rating" type="button" value="1"/>
                        <input class="rating" type="button" value="2"/>
                        <input class="rating" type="button" value="3"/>
                        <input class="rating" type="button" value="4"/>
                        <input class="rating" type="button" value="5"/>
                    </div>
                    <div class="submit-btn">
                        <input class="submit" type="submit" value="SUBMIT" />
                    </div>
                </div>
            </form>
            <div class="thank-you">
                <div class="thankyou-image-container">
                    <img
                        src="images/illustration-thank-you.svg"
                        alt="thank you"
                    />
                </div>
                <div class="selected-content">
                    <p class="rating-msg">You selected - out of 5</p>
                </div>
                <div class="footer-content">
                    <h1>Thank You !</h1>
                    <p>
                        We appreciate you taking the time to give a rating. If
                        you ever need more support. Don't hesitate to get in
                        touch!
                    </p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
